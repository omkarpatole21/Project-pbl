<!DOCTYPE html>
<html>
<head>
  <title>Percentage Calculator</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
	
body {
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  margin-bottom: 10px;
}

input[type="number"] {
  padding: 5px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

table {
  margin: 0 auto;
}

th, td {
  text-align: center;
  padding: 10px;
}

th {
  background-color: magenta;
  color: white;
}

  </style>
</head>
<body bgcolor="cyan">
  <h1> Percentage Calculator</h1>
  <form>
    <label for="cgpa">CGPA:</label>
    <input type="number" id="cgpa" name="cgpa"><br><br>
    <button type="button" onclick="calculatePercentage()">Calculate Percentage</button>
  </form>
  <br>
  <table id="percentageTable">
    <tr>
      <th>CGPA</th>
      <th>Percentage</th>
    </tr>
  </table>
  <br>
  <script>
    function calculatePercentage() {
      let cgpa = parseFloat(document.getElementById("cgpa").value);
      let percentage = cgpa * 9.5;

      let table = document.getElementById("percentageTable");
      let row = table.insertRow();
      let cell1 = row.insertCell();
      let cell2 = row.insertCell();
      cell1.innerHTML = cgpa.toFixed(2);
      cell2.innerHTML = percentage.toFixed(2);
    }
  </script>
</body>
</html>
