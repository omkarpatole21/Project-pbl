<!DOCTYPE html>
<html>
<head>
	<title>SGPA Calculator</title>
	<script src="sgpa.js"></script>
	<style>
		  /* Style for the heading */
h1 {
  text-align: center;
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 30px;
}

/* Style for the form */
form {
  width: 50%;
  margin: 0 auto;
}

label {
  font-size: 20px;
  font-weight: bold;
  display: block;
  margin-bottom: 10px;
}

input[type="number"], select {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  width: 100%;
}

select {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: url('down-arrow.svg') no-repeat right center;
  background-size: 20px;
  padding-right: 30px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Style for the result table */
table {
  border-collapse: collapse;
  width: 50%;
  margin: 0 auto;
  margin-top: 30px;
}

th, td {
  border: 1px solid #ddd;
  text-align: center;
  padding: 8px;
}

th {
  background-color: #4CAF50;
  color: white;
}

/* Style for the SGPA section */
p {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin-top: 30px;
}

		</style>
</head>
<body>
	<h1>SGPA Calculator</h1>
	<form onsubmit="calculateSGPA(); return false;">
		<label for="credits">Credits:</label>
		<input type="number" id="credits" required><br><br>

		<label for="grade">Grade:</label>
		<select id="grade" required>
			<option value="">Choose grade</option>
			<option value="10">O</option>
			<option value="9">A</option>
			<option value="8">B</option>
			<option value="7">C</option>
			<option value="6">D</option>
			<option value="5">E</option>
			<option value="4">P</option>
			<option value="0">F</option>
		</select><br><br>

		<button type="submit">Add</button>
	</form><br>

	<table id="resultTable">
		<thead>
			<tr>
				<th>Credits</th>
				<th>Grade</th>
				<th>Points</th>
			</tr>
		</thead>
		<tbody id="resultBody"></tbody>
	</table><br>

	<p>SGPA: <span id="sgpa"></span></p>
</body>
</html>
